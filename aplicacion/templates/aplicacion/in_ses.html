<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="{% static 'aplicacion' %}/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="img-logo">
        <img src="{% static 'aplicacion' %}/imagenes/Logo.regfield.png" alt="Logo" class="img" />
      </div>
      <div class="title">
        <h1>Bienvenidos A RegField</h1>
      </div>
    </header>

    <main>
      <div class="carrusel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'aplicacion' %}/imagenes/img 1.jpg" class="d-block img-carousel" />
            </div>

            <div class="carousel-item">
              <img src="{% static 'aplicacion' %}/imagenes/img 2.jpg" class="d-block img-carousel" />
            </div>

            <div class="carousel-item">
              <img src="{% static 'aplicacion' %}/imagenes/img 3.jpg" class="d-block img-carousel" />
            </div>
          </div>
        </div>
      </div>

      <div class="formulario">
        <div class="cuadro">
          <form class="needs-validation" novalidate id="form_validacion">
            <div class="indice">
              <h3>Iniciar Sesión</h3>
            </div>

            <div class="mb-3" id="grup_usuario">
              <label class="form-label">Usuario</label>
              <input
                type="text"
                name="usuario"
                class="form-control"
                id="user"
                placeholder="Ingrese el usuario"
                required
              />
              <p class="error">Solo se admiten caracteres alfabeticos</p>
            </div>
            <div class="mb-3" id="grup_contraseña">
              <label class="form-label">Contraseña</label>
              <input
                type="text"
                name="contraseña"
                class="form-control"
                id="password"
                placeholder="Ingrese la contraseña"
                required
              />
              <p class="error">Solo se admiten caracteres alfanumericos</p>
            </div>
            <span class="recu">
              <a href="../Olvidaste-contraseña/index_contraseña.html">¿Olvido su contraseña? </a>
            </span>

            <div class="mb-2">
              <a
                href="../Home - copia/home.html"
                class="btn btn-primary"
                id="btn_iniciar"
              >
                Iniciar Sesión</a
              >
            </div>
            <div class="mb-2">
              <a
                href="../Registro_admi/index_admi.html"
                class="btn btn-primary"
                role="button"
                >Crear cuenta</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'aplicacion' %}/js/login/modal_validar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
