<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración/ Mas</title>
    <link rel="stylesheet" href="{% static 'aplicacion' %}/css/base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <div class="header">
          <div>
            <img
              class="img-logo"
              src="{% static 'aplicacion' %}/imagenes/Logo.regfield.png"
              alt="img"
            />
          </div>

          <div class="title">
            <h1 class="nom">Nombre de la finca</h1>
          </div>

          <di class="user">
            <img
              src="https://img.icons8.com/fluency-systems-filled/48/user.png"
              class="user"
            />
          </di>

          <div class="usuario">
            <h1>Usuario</h1>
          </div>
        </div>
      </div>

      <div class="col-4">
        <nav class="menu">
          <ul>
            <a href="../Home - copia/home.html"
              ><h3 class="opcion">Inicio</h3></a
            >
            <a href="empleados.html"><h3 class="opcion">Empleados</h3></a>
            <a href="inventario.html"><h3 class="opcion">Inventario</h3></a>
            <a href="insumos.html"><h3 class="opcion">Insumos</h3></a>
            <a href="cosechas.html"><h3 class="opcion">Cosechas</h3></a>
            <a href="../configuracion/config.html"
              ><h3 class="opcion">Configuración</h3></a
            >
          </ul>
        </nav>
      </div>

      <div class="col-8">
        <!-- Contenido cambiante -->
        <div class="contenido">{% block content %}
          
          {% endblock %}</div>
      </div>

      <div class="">
        <div class="footer">
          <img
            src="https://img.icons8.com/water-color/50/000000/whatsapp.png"
            class="red-social"
            alt="whatsapp"
          />

          <img
            src="https://img.icons8.com/color/48/000000/facebook-new.png"
            class="red-social"
            alt="facebook"
          />
          <img
            src="https://img.icons8.com/color/48/gmail-new.png"
            class="red-social"
            alt="gmail"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
